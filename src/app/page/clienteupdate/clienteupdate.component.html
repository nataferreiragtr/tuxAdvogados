<div class="container">
    <h1>Atualização de Clientes</h1>

    <form [formGroup]="updateForm" (submit)="atualizar()">
        <div class="form-group">
            <label for="url_foto">URL da foto:</label>
            <input type="text" class="form-control" id="url_foto" placeholder="Nova url da foto" formControlName="url_foto">
        </div>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Novo nome" formControlName="nome">
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="text" class="form-control" id="email" placeholder="Novo email" formControlName="email">
        </div>
        <div class="form-group mb-3">
            <label for="telefone">Telefone:</label>
            <input type="text" class="form-control" id="telefone" placeholder="Novo telefone" formControlName="telefone">
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary mr-3">Enviar</button>
        </div>
    </form>
</div>
